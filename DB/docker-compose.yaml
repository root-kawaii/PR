services:
  postgres:
    image: postgres:16
    container_name: postgres-dev-pierre
    network_mode: "host"  # Add this line
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: events
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: